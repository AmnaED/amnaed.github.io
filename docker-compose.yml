services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "8080:80"   # open http://localhost:8080 in the browser
    depends_on:
      - backend

  backend:
    image: node:18-alpine
    container_name: json-backend
    working_dir: /app
    volumes:
      - ./db.json:/app/db.json        # create db.json in this folder
    command: npx json-server --watch db.json --host 0.0.0.0 --port 3001
    ports:
      - "3001:3001"

